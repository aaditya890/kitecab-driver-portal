<div class="min-h-screen bg-[#0f172a] p-6 flex justify-center">
  <div class="w-full max-w-3xl bg-[#1e293b] p-6 rounded-xl shadow-xl text-gray-100">

    <h1 class="text-xl font-bold mb-1">Driver Registration</h1>
    <p class="text-gray-400 mb-4">Complete your profile to continue</p>

    @if (success()) {
      <p class="text-green-400 text-sm mb-2">{{ success() }}</p>
    }
    @if (error()) {
      <p class="text-red-400 text-sm mb-2">{{ error() }}</p>
    }

    <form [formGroup]="form" (ngSubmit)="save()" class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <div>
        <label class="text-sm">Name</label>
        <input class="input" type="text" formControlName="name" />
      </div>

      <div>
        <label class="text-sm">Address</label>
        <input class="input" type="text" formControlName="address" />
      </div>

      <div>
        <label class="text-sm">City</label>
        <input class="input" type="text" formControlName="city" />
      </div>

      <div>
        <label class="text-sm">Cab Type</label>
        <select class="input" formControlName="cabType">
          @for (type of cabTypes; track type) {
            <option [value]="type">{{ type }}</option>
          }
        </select>
      </div>

      <div>
        <label class="text-sm">Vehicle Number</label>
        <input class="input" type="text" formControlName="vehicleNumber" />
      </div>

      <div>
        <label class="text-sm">Vehicle Model</label>
        <input class="input" type="text" formControlName="vehicleModel" />
      </div>

      <div>
        <label class="text-sm">Current City</label>
        <input class="input" type="text" formControlName="currentCity" />
      </div>

      <div>
        <label class="text-sm">ID Proof Type</label>
        <select class="input" formControlName="idProofType">
          @for (type of idTypes; track type) {
            <option [value]="type">{{ type }}</option>
          }
        </select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm mb-1">Upload ID Proof</label>
        <input type="file" (change)="onFileChange($event)" class="text-sm" />
      </div>

      <div class="md:col-span-2">
        <button type="submit"
          class="w-full py-3 bg-green-600 rounded-lg text-black font-bold hover:bg-green-500 transition">
          {{ loading() ? 'Saving...' : 'Save Profile' }}
        </button>
      </div>
    </form>

  </div>
</div>
