<div class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-sm rounded-2xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-slate-900 text-center">Set Your City</h2>
    <p class="text-xs text-slate-600 text-center mt-1">Bookings assigned based on city</p>

    @if (error) {
      <div class="bg-red-100 text-red-700 p-3 rounded-lg text-xs mt-3 mb-3">
        {{ error }}
      </div>
    }

    <form [formGroup]="form" class="mt-4 space-y-3">
      <input type="text" formControlName="city" placeholder="Enter city"
        class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:border-transparent text-sm">

      <button type="button" (click)="updateCity()" [disabled]="loading"
        class="w-full bg-black hover:bg-slate-900 text-white py-2.5 rounded-lg font-bold text-sm transition disabled:opacity-60">
        @if (!loading) { Update City } @else { Updating... }
      </button>
    </form>

    <button (click)="backToDashboard()" class="w-full mt-2 text-blue-600 font-semibold text-xs hover:underline">
      Back to Dashboard
    </button>
  </div>
</div>
