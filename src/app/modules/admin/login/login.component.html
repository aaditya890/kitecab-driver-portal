<!-- Background -->
<div class="h-svh bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center">

  <!-- Top glow -->
  <div class="absolute inset-0 h-96 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-b-3xl -z-10"></div>

  <div class="w-full max-w-md">

    <!-- CARD -->
    <div class="bg-white rounded-3xl shadow-2xl p-6 relative">

      <!-- LOGO (INSIDE CARD) -->
      <div class="flex justify-center -mt-14 mb-4">
        <div class="bg-white rounded-full p-3 shadow-xl border">
          <img src="assets/icon.webp" alt="logo" class="h-16 w-16">
        </div>
      </div>

      <!-- TITLE -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-black text-slate-900">Admin Login</h1>
        <p class="text-slate-500 text-sm mt-1">
          Control panel access
        </p>
      </div>

      <!-- ERROR -->
      @if (error) {
        <div class="mb-4 p-3 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-lg text-sm flex items-center gap-2">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="font-semibold">{{ error }}</span>
        </div>
      }

      <!-- FORM -->
      <form [formGroup]="form" class="space-y-4" (ngSubmit)="login()">

        <!-- EMAIL -->
        <div>
          <label class="block text-sm font-bold text-slate-800 mb-1">
            Email Address
          </label>
          <input
            type="email"
            formControlName="email"
            placeholder="admin@gmail.com"
            class="w-full px-4 py-3 rounded-xl border-2 border-slate-300
                   focus:border-blue-600 focus:ring-2 focus:ring-blue-500
                   outline-none bg-slate-50 font-medium">
        </div>

        <!-- PASSWORD -->
        <div>
          <label class="block text-sm font-bold text-slate-800 mb-1">
            Password
          </label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl border-2 border-slate-300
                   focus:border-blue-600 focus:ring-2 focus:ring-blue-500
                   outline-none bg-slate-50 font-medium">
        </div>

        <!-- BUTTON -->
        <button
          type="submit"
          [disabled]="loading || form.invalid"
          class="w-full mt-2 bg-blue-600 hover:bg-blue-700
                 text-white py-3 rounded-xl font-black tracking-wide
                 transition active:scale-95
                 disabled:opacity-60 disabled:cursor-not-allowed">

          @if (!loading) {
            <span>Login</span>
          } @else {
            <span class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
              </svg>
              Logging in...
            </span>
          }
        </button>

      </form>
    </div>

  </div>
</div>
